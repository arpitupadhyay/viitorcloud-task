<div class="container">
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary mt-2 mb-2" (click)="addNote()">
            Add Note
        </button>
    </div>

    <div class="card">
        <ng-container *ngFor="let note of state.notes">
            <div class="card-body m-1 border">
                <h5 class="card-title">{{note.title}}</h5>
                <p class="card-text">{{note.content}}</p>
                <button type="button" class="btn btn-danger m-2" (click)="confirmDelete(note)">
                    Delete Note
                </button>
                <button type="button" class="btn btn-primary m-2" (click)="editNote(note)">
                    Edit Note
                </button>
            </div>
        </ng-container>
    </div>
</div>
